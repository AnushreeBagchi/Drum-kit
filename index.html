<!DOCTYPE html>
<html>
<head>
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class='body'>
        <div class='parent-block'>
            <div class='block' >
                <span class='key'>A</span>
                <span class='node'> CLAP</span>
            </div>
            <div class='block' >
                    <span class='key'>S</span>
                    <span class='node'> HITHAT</span>
            </div>
            <div class='block' >
                    <span class='key'>D</span>
                    <span class='node'> KICK</span>
            </div>
            <div class='block' >
                    <span class='key'>F</span>
                    <span class='node'> OPENHAT</span>
            </div>
            <div class='block' >
                    <span class='key'>G</span>
                    <span class='node'> BOOM</span>
            </div>
            <div class='block' >
                    <span class='key'>H</span>
                    <span class='node'> RIDE</span>
            </div>
            <div class='block' >
                    <span class='key'>J</span>
                    <span class='node'> SNARE</span>
            </div> 
            <div class='block' >
                    <span class='key'>K</span>
                    <span class='node'> TOM</span>
            </div> 

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
